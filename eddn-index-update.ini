[Paths]
EDDN = "/srv/EDDN/data"
EDSMDumps = "/srv/EDSM/dumps"
EDSMBodies = "/srv/EDSM/bodies"
EDDBDumps = "/srv/EDDB/dumps"
Output = "/srv/eddata/namedbodies"
Cache = "/srv/cache/eddata"

[Paths/EDSM]
SystemsWithCoordinates = "${Paths:EDSMDumps}/systemsWithCoordinates.jsonl.bz2"
